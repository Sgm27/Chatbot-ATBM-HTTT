<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm An Toàn Bảo Mật Thông Tin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Trắc Nghiệm An Toàn Bảo Mật Thông Tin</h1>
        
        <div class="quiz-header">
            <div class="quiz-stats">
                <span id="total-questions">38</span> Câu hỏi
            </div>
            <div class="timer" id="timer">00:00:00</div>
        </div>

        <div id="questions-container">
            <!-- All questions will be loaded here -->
        </div>

        <div class="navigation-buttons">
            <button id="submit-btn" class="btn submit-btn">Nộp bài</button>
        </div>

        <div id="results" class="results-container hide">
            <h2>Kết quả</h2>
            <div id="score-display"></div>
            <div id="questions-review"></div>
            <button id="restart-btn" class="btn">Làm lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
